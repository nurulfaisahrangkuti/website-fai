<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Exhibition</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    text-align: center;
  }
  #searchInput {
    width: 30%;
    padding: 8px;
    margin-bottom: 20px;
    box-sizing: border-box;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #dddddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
<h1>Daftar Koleksi Pameran Buku</h1>
<input type="text" id="searchInput"placeholder="Search by title...">
<div id="bookTable"></div>
<script>
  // Contoh data buku
  var books = [
    { title: "Perahu Kertas", author: "Dee Lestari", genre: "Fiksi", year: 2003 },
    { title: "To Kill a Mockingbird", author: "Harper Lee", genre: "Fiksi", year: 1960 },
    { title: "Garis Waktu", author: "Fiersa Besari", genre: "Non Fiksi", year: 2016 },
    { title: "Laskar Pelangi", author: "Andrea Hirata", genre: "Fiksi", year: 2005 },
    { title: "Bumi Manusia", author: "Pramoedya Ananta Toer", genre: "Fiksi", year: 1980 },
    { title: "Negeri 5  Menara", author: "Ahmad Fuadi", genre: "Fiksi", year: 2009 },
    { title: "Animal Farm", author: "George Orwell", genre: "Fiksi", year: 1945 },
    { title: "Seni Hidup Minimalis", author: "Francine Jay", genre: "Non Fiksi", year: 2009 },
    { title: "Sang Pemimpin", author: "Andrea Hirata", genre: "Fiksi", year: 2006 },
    { title: "Dunia Shopie", author: "Jostein Gaarder", genre: "Fiksi", year: 1991 },
    { title: "Filosofi Teras", author: "Henry Manampiring", genre: "Non Fiksi", year: 2018 },
  ];

  // Fungsi untuk menampilkan tabel buku
  function displayBooks(searchTerm) {
    var table = "<table><tr><th>Title</th><th>Author</th><th>Genre</th><th>Year</th></tr>";
    for (var i = 0; i < books.length; i++) {
      // Jika buku cocok dengan pencarian atau pencarian kosong, tampilkan
      if (books[i].title.toLowerCase().includes(searchTerm.toLowerCase()) || searchTerm === "") {
        table += "<tr>";
        table += "<td>" + books[i].title + "</td>";
        table += "<td>" + books[i].author + "</td>";
        table += "<td>" + books[i].genre + "</td>";
        table += "<td>" + books[i].year + "</td>";
        table += "</tr>";
      }
    }
    table += "</table>";
    document.getElementById("bookTable").innerHTML = table;
  }

  // Menangani event saat input pencarian berubah
  document.getElementById("searchInput").addEventListener("input", function() {
    displayBooks(this.value);
  });

  // Menampilkan tabel saat halaman dimuat
  displayBooks("");
</script>
</body>
</html>
